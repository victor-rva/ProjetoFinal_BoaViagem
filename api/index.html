<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções Selecionáveis com Quadros de Preenchimento</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h2>Escolha uma Opção:</h2>

    <select id="opcoes">
        <!-- Opções serão carregadas dinamicamente pelo script.js -->
    </select>

    <div id="opcaoSelecionada">

    </div>

    <h3>Informações:</h3>
    <table id="tabelaInfo">
        <thead>
            <tr>
                <th>Opção</th>
                <!-- Colunas serão carregadas dinamicamente pelo script.js -->
            </tr>
        </thead>
        <tbody>
            <!-- As linhas serão adicionadas dinamicamente pelo script.js -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
